# Mode: Production
server {
  listen 80;
  server_name admin-cleverbooking.prod;
  root /srv/www/admin-cleverbooking.prod;
  index index.html index.htm index.nginx.debian.html;
  location / {
    if (!-e $request_filename){
        rewrite ^(.*)$ /index.html break;
    }
    #try_files $uri $uri/ =404;
  }
}
